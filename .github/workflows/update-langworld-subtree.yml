name: Update langworld_db_data subtree
on:
  repository_dispatch:
    types: [ langworld-data-updated ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.LANGWORLD_WEB_UPDATE_PAT }}

      - name: Configure git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Subtree pull and push (if new commit created)
        env:
          DATA_REPO_URL: https://github.com/Jazyki-Mira/langworld_db_data.git
          DATA_BRANCH: master
          PREFIX: langworld_db_data
        run: |
          before="$(git rev-parse HEAD)"
          git subtree pull \
            --prefix "$PREFIX" \
            "$DATA_REPO_URL" "$DATA_BRANCH" \
            --squash \
            --message "chore(data): subtree update from ${{ github.event.client_payload.sha }}"
          after="$(git rev-parse HEAD)"
      
          if [ "$before" = "$after" ]; then
            echo "No new subtree commit created; nothing to push."
            exit 0
          fi
          
          git push
